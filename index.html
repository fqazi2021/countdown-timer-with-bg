<!DOCTYPE html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="./scripts/jquery.countdown.min.js"  ></script>
        <Style type="text/css">
            .cd-overlay{
                font-size: 18pt;
                width:300px;
                height: 200px;
             
              
                position:absolute;
              
              
                color: #000;
                font-style: oblique;

            }
            .counter-panel{
                position: relative;
                padding-top: 25%;
                padding-left: 10%;
                -webkit-font-smoothing: antialiased;
                background-image:url( "https://img.freepik.com/premium-photo/abstract-colorful-wave-transparent-stylish-background_1115474-32457.jpg?w=740");
                background-position-y:center;
                opacity: 0.6;
            }
            
        </Style>
    </head>
    <body>
        <div class="cd-overlay">
        <div id="counterdown" class="counter-panel"></div>
    </div>
        <script type="text/javascript">
            var finalDate = new Date("12/18/2024");
         
            $('#counterdown').countdown(finalDate, function(event) {
            var totalHours = event.offset.totalDays * 24 + event.offset.hours;
  $(this).text(event.strftime(totalHours + ' hr %M min %S sec'));
});
 
        </script>
        </body>
</html>
